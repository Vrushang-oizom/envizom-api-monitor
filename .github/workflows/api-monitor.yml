name: Envizom API Monitor

on:
  schedule:
    - cron: "0 */2 * * *"   # every 2 hours
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      - name: Run API sniffer
        env:
          ENVIZOM_EMAIL: ${{ secrets.ENVIZOM_EMAIL }}
          ENVIZOM_PASSWORD: ${{ secrets.ENVIZOM_PASSWORD }}
        run: npx playwright test

      - name: Commit updated report
        run: |
          git config user.name "api-monitor-bot"
          git config user.email "bot@envizom"
          git add docs/
          git commit -m "Update API report" || echo "No changes"
          git push
