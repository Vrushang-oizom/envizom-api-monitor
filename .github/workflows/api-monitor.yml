name: Envizom API Monitor

on:
  schedule:
    - cron: "0 */2 * * *"   # every 2 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run API sniffer
        run: npx playwright test
        env:
          ENVIZOM_EMAIL: ${{ secrets.ENVIZOM_EMAIL }}
          ENVIZOM_PASSWORD: ${{ secrets.ENVIZOM_PASSWORD }}

      - name: Commit updated report
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/
          git commit -m "Update API report" || echo "No changes"
          git push
